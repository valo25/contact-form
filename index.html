<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>






<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Contact Form</h1>
      <p id="description" class="description text-center">
        Por favor complete sus datos
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue"></span></label
        >
        <input
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
  
  
      
      <div class="form-group">
        <p>Desea suscribirse al newsletter?<p>
         <select id="dropdown" name="sino" class="form-control" required>
          <option disabled selected value>Elija una opcion</option>
          <option value="si">Si</option>
          <option value="no">No</option>
        </select>
               
               </div>
      <div class="form-group">
        <p>Horario de contacto?</p>
        <label>
          <input
            name="horario"
            value="mañana"
            type="radio"
            class="input-radio"
            checked
          />Mañana</label
        >
        <label>
          <input
            name="horario"
            value="tarde"
            type="radio"
            class="input-radio"
          />Tarde</label
        >
  
        <label
          ><input
            name="horario"
            value="noche"
            type="radio"
            class="input-radio"
          />Noche</label
        >
      </div>
  
      <div class="form-group">
        <p>
          Sobre te gustaría recibir información?
        </p>
  
        <label
          ><input
            name="info"
            value="futbol"
            type="checkbox"
            class="input-checkbox"
          />Fútbol</label
        >
        <label>
          <input
            name="info"
            value="rugby"
            type="checkbox"
            class="input-checkbox"
          />Rugby</label
        >
        <label
          ><input
            name="info"
            value="tenis"
            type="checkbox"
            class="input-checkbox"
          />Tenis</label
        >
        <label
          ><input
            name="info"
            value="basket"
            type="checkbox"
            class="input-checkbox"
          />Basket</label
        >
      </div>
  
          <div class="form-group">
        <p>Algún comentario relevante?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          >
            
          </textarea>
      </div>
      
      
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
  
</body>
</html>
